<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
	<meta charset="utf8">
	<title>Cadastro de Endereços</title>
</head>

<section layout:fragment="conteudo">

	<div class="container-fluid">
		<form method="POST" action="/enderecos" th:object="${endereco}">
			<div class="card">
				<div class="card-header clearfix">
					<h5 class="pull-left">Cadastro de Endereços</h5>
					<a class="pull-right" href="/enderecos">Voltar para Pesquisa</a>
				</div>

				<div class="card-block">
					<input type="hidden" th:field="*{id}">
					<div class="form-group row">
						<label for="logradouro" class="form-control-label col-sm-2">Logradouro</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="cpf" th:field="*{logradouro}">
						</div>
					</div>

					<div class="form-group row">
						<label for="bairro" class="form-control-label col-sm-2">Bairro</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="nome" th:field="*{bairro}">
						</div>
					</div>

					<div class="form-group row">
						<label for="cep" class="form-control-label col-sm-2">Cep</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="admissao"th:field="*{cep}">
						</div>
					</div>
					<div class="form-group row">
						<label for="complemento" class="form-control-label col-sm-2">Complemento</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="admissao"th:field="*{complemento}">
						</div>
					</div>
					<div class="form-group row">
						<label for="estado" class="form-control-label col-sm-2">Estado</label>
							<div class="col-sm-8">
								<select id="estado" class="form-control" style="height: 40px" th:field="*{estado}">
								<option value="">Selecione o Estado</option>
								<option th:each="estado : ${estados}" th:value="${estado.id}" th:text="${estado.estado}"></option>
								</select>
						</div>
					</div>
					<div class="form-group row">
						<label for="cidade" class="form-control-label col-sm-2">Cidade</label>
							<div class="col-sm-8">
								<select id="cidade" class="form-control" style="height: 40px" th:field="*{cidade}">
								<option value="">Selecione a Cidade</option>
								<option th:each="cidade : ${cidades}" th:value="${cidade.id}" th:text="${cidade.nomedacidade}"></option>
								</select>	
						</div>
					</div>
					<div class="form-group row">
						<label class="form-control-label col-sm-2"></label>
						<div class="col-sm-8">
							<button type="submit" class="btn btn-primary" value="Salvar">Salvar</button>
						</div>
					</div>
				</div>

			</div>

		</form>
	</div>

</section>
</html>
