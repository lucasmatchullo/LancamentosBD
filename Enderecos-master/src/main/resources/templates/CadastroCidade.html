<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
	<meta charset="utf8">
	<title>Cadastro de Cidades</title>
</head>

<section layout:fragment="conteudo">

	<div class="container-fluid">
		<form method="POST" action="/cidades" th:object="${cidade}">
			<div class="card">
				<div class="card-header clearfix">
					<h5 class="pull-left">Cadastro de Cidades</h5>
					<a class="pull-right" href="/cidades">Voltar para Pesquisa</a>
				</div>

				<div class="card-block">
					<input type="hidden" th:field="*{id}">
					<div class="form-group row">
						<label for="cidade" class="form-control-label col-sm-2">Cidade</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="cidade" th:field="*{nomedacidade}">
						</div>
					</div>
					<div class="form-group row">
						<label for="estado" class="form-control-label col-sm-2">Estado</label>
							<div class="col-sm-8">
								<select id="estado" class="form-control" style="height: 40px" th:field="*{estado}">
								<option value="">Selecione o Estado</option>
								<option th:each="estado : ${estados}" th:value="${estado.id}" th:text="${estado.estado}"></option>
								</select>
						</div>
					</div>
					<div class="form-group row">
						<label class="form-control-label col-sm-2"></label>
						<div class="col-sm-8">
							<button type="submit" class="btn btn-primary" value="Salvar">Salvar</button>
						</div>
					</div>
				</div>

			</div>

		</form>
	</div>

</section>
</html>
